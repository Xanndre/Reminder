<mat-card class="example-card">
  <div class="row">
    <div class="col">
      <mat-card-subtitle class="mat_card_details">TO DO:</mat-card-subtitle>
      <mat-card-title class="mat_card_title">{{todo.title}}</mat-card-title>
      <mat-card-content class="mat_card_details">
        <p>{{todo.date | date:'dd.MM.yyyy HH:mm'}}</p>
      </mat-card-content>
    </div>
    <div class="col d-flex justify-content-end">
      <button mat-fab color="primary" class="alarm_add_button" (click)="openAddNotificationDialog()">
        <mat-icon>alarm_add</mat-icon>
      </button>
      <button mat-fab color="primary" class="edit_button" (click)="openEditTodoDialog(todo)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-fab color="primary" (click)="deleteTodo()">
        <mat-icon>delete</mat-icon>
      </button>
    </div>
  </div>
  <mat-card-content class="mat_card_details">
    <p>{{todo.description}}</p>
  </mat-card-content>
    
    <mat-divider inset></mat-divider>
    <mat-card-actions class="actions">
        <mat-card-content>
        <p class="mat_card_title">Notifications:</p>
        <p class="mat_card_details" *ngFor="let notification of todo.notifications">
            {{notification.date | date:'dd.MM.yyyy HH:mm'}} 
            <button mat-icon-button color="primary" (click)="openEditNotificationDialog(notification)">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="primary" (click)="deleteNotification(notification.id)">
                <mat-icon>delete</mat-icon>
              </button>
                    </p>

      

    </mat-card-content></mat-card-actions>
    <mat-card-footer></mat-card-footer>
  </mat-card>
